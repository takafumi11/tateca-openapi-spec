type: object
required:
  - name
  - email
  - currencyCode
properties:
  name:
    type: string
    description: User's display name
    example: "John Doe"
  email:
    type: string
    format: email
    description: User's email address
    example: "john.doe@example.com"
  currencyCode:
    type: string
    description: Preferred currency code
    example: "USD"
    enum: ["USD", "EUR", "JPY", "GBP", "CAD", "AUD"]