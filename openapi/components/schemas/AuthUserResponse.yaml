type: object
required:
  - uid
  - name
  - email
  - created_at
  - updated_at
  - total_login_count
properties:
  uid:
    type: string
    description: User identifier
    example: "user123"
  name:
    type: string
    description: User's display name
    example: "John Doe"
  email:
    type: string
    format: email
    description: User's email address
    example: "john.doe@example.com"
  created_at:
    type: string
    format: date-time
    description: Account creation timestamp
    example: "2023-12-25T10:30:00+09:00"
  updated_at:
    type: string
    format: date-time
    description: Last update timestamp
    example: "2023-12-25T10:30:00+09:00"
  last_login_time:
    type: string
    format: date-time
    nullable: true
    description: Last login timestamp (nullable)
    example: "2023-12-25T10:30:00+09:00"
  total_login_count:
    type: integer
    description: Total number of user logins
    example: 42
  last_app_review_dialog_shown_at:
    type: string
    format: date-time
    nullable: true
    description: Last time the app review dialog was shown to the user (nullable)
    example: "2023-12-25T10:30:00+09:00"
  app_review_status:
    $ref: '../schemas/AppReviewStatus.yaml'