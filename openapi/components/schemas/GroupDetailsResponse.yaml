type: object
required:
  - group
  - users
  - transaction_count
properties:
  group:
    $ref: './GroupInfo.yaml'
  users:
    type: array
    items:
      $ref: './UserResponse.yaml'
    description: List of group members
  transaction_count:
    type: integer
    format: int64
    description: Number of transactions in the group
    example: 15