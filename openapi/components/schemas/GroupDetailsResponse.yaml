type: object
required:
  - id
  - name
  - description
  - members
  - createdAt
  - updatedAt
properties:
  id:
    type: string
    format: uuid
    description: Group UUID
    example: "987fcdeb-51a2-43d7-8f4c-123456789abc"
  name:
    type: string
    description: Group name
    example: "Travel Group 2024"
  description:
    type: string
    description: Group description
    example: "Group for managing travel expenses"
  members:
    type: array
    items:
      $ref: './UserResponse.yaml'
  createdAt:
    type: string
    format: date-time
    description: Group creation timestamp
    example: "2023-12-25T10:30:00Z"
  updatedAt:
    type: string
    format: date-time
    description: Last update timestamp
    example: "2023-12-25T10:30:00Z"