type: object
required:
  - group
  - users
  - transactionCount
properties:
  group:
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: Group UUID
        example: "987fcdeb-51a2-43d7-8f4c-123456789abc"
      name:
        type: string
        description: Group name
        example: "Travel Group 2024"
      description:
        type: string
        description: Group description
        example: "Group for managing travel expenses"
      createdAt:
        type: string
        format: date-time
        description: Group creation timestamp
        example: "2023-12-25T10:30:00Z"
      updatedAt:
        type: string
        format: date-time
        description: Last update timestamp
        example: "2023-12-25T10:30:00Z"
  users:
    type: array
    items:
      $ref: './UserResponse.yaml'
    description: List of users in the group
  transactionCount:
    type: integer
    format: int64
    description: Number of transactions in the group
    example: 15