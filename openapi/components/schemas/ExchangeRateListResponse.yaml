type: object
required:
  - exchange_rate
properties:
  exchange_rate:
    type: array
    description: Array of exchange rate objects
    items:
      $ref: './ExchangeRateResponse.yaml'
    example:
      - currency_code: "USD"
        jp_currency_name: "米ドル"
        eng_currency_name: "US Dollar"
        jp_country_name: "アメリカ"
        eng_country_name: "United States"
        currency_symbol: "$"
        symbol_position: "PREFIX"
        exchange_rate: "150.25"