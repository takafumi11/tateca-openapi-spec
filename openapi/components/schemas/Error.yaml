type: object
required:
  - code
  - message
properties:
  code:
    type: string
    description: Error code
    example: "VALIDATION_ERROR"
  message:
    type: string
    description: Error message
    example: "Invalid input data"
  details:
    type: string
    description: Detailed error information
    example: "The 'name' field is required and cannot be empty"