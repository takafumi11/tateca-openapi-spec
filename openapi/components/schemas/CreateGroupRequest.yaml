type: object
required:
  - group_name
  - host_name
  - participants_name
properties:
  group_name:
    type: string
    description: Group name
    example: "Travel Group 2024"
  host_name:
    type: string
    description: Name of the person creating the group
    example: "John Doe"
  participants_name:
    type: array
    description: List of participant names
    items:
      type: string
    example: ["Alice Smith", "Bob Johnson"]
