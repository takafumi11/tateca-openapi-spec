type: object
required:
  - id
  - title
  - amount
  - payerName
  - transactionDate
  - participantCount
properties:
  id:
    type: string
    format: uuid
    description: Transaction UUID
    example: "456e7890-a1b2-3c4d-5e6f-789012345678"
  title:
    type: string
    description: Transaction title
    example: "Dinner at Restaurant"
  amount:
    type: number
    format: decimal
    description: Transaction amount
    example: 120.50
  payerName:
    type: string
    description: Name of the user who paid
    example: "John Doe"
  transactionDate:
    type: string
    format: date-time
    description: Transaction date and time
    example: "2023-12-25T19:30:00Z"
  participantCount:
    type: integer
    description: Number of participants in the transaction
    example: 4