type: object
required:
  - uuid
  - name
  - auth_user
  - created_at
  - updated_at
properties:
  uuid:
    type: string
    format: uuid
    description: User UUID
    example: "123e4567-e89b-12d3-a456-426614174000"
  name:
    type: string
    description: User's name
    example: "Jane Smith"
  auth_user:
    $ref: './AuthUserResponse.yaml'
  created_at:
    type: string
    description: Account creation timestamp in Tokyo time
    example: "2023-12-25 19:30:00"
  updated_at:
    type: string
    description: Last update timestamp in Tokyo time
    example: "2023-12-25 19:30:00"