get:
  tags:
    - Groups
  summary: Get user's group list
  description: Retrieve all groups that the authenticated user belongs to
  operationId: getGroupList
  responses:
    '200':
      description: Successfully retrieved group list
      content:
        application/json:
          schema:
            $ref: '../components/schemas/GroupListResponse.yaml'
    '401':
      description: Unauthorized - Invalid authentication
    '500':
      $ref: '../components/responses/index.yaml#/InternalServerError'