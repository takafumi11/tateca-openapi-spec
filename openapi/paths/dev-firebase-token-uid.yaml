get:
  tags:
    - Development
  summary: Generate Firebase custom token
  description: Generate Firebase custom token for development purposes
  operationId: generateFirebaseToken
  parameters:
    - name: uid
      in: path
      required: true
      description: User ID
      schema:
        type: string
  responses:
    '200':
      description: Successfully generated Firebase custom token
      content:
        application/json:
          schema:
            $ref: '../components/schemas/TokenResponse.yaml'
    '400':
      $ref: '../components/responses/index.yaml#/BadRequest'
    '500':
      $ref: '../components/responses/index.yaml#/InternalServerError'