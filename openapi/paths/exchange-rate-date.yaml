get:
  tags:
    - Exchange Rate
  summary: Get exchange rate
  description: Get exchange rate for a specific date
  operationId: getExchangeRate
  parameters:
    - name: date
      in: path
      required: true
      description: Date in ISO format (YYYY-MM-DD)
      schema:
        type: string
        format: date
        example: "2023-12-25"
  responses:
    '200':
      description: Successfully retrieved exchange rate
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ExchangeRateListResponse.yaml'
    '400':
      $ref: '../components/responses/index.yaml#/BadRequest'
    '500':
      $ref: '../components/responses/index.yaml#/InternalServerError'