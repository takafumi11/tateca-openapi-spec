post:
  tags:
    - Authentication
  summary: Create authenticated user
  description: Create a new authenticated user account
  operationId: createAuthUser
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/AuthUserRequest.yaml'
  responses:
    '201':
      description: User successfully created
      content:
        application/json:
          schema:
            $ref: '../components/schemas/AuthUserResponse.yaml'
    '400':
      $ref: '../components/responses/index.yaml#/BadRequest'
    '500':
      $ref: '../components/responses/index.yaml#/InternalServerError'