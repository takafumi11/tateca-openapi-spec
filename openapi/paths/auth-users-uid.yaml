get:
  tags:
    - Authentication
  summary: Get authenticated user information
  description: Retrieve information about an authenticated user by their UID
  operationId: getAuthUser
  parameters:
    - $ref: '../components/parameters/index.yaml#/UidPath'
  responses:
    '200':
      description: Successfully retrieved user information
      content:
        application/json:
          schema:
            $ref: '../components/schemas/AuthUserResponse.yaml'
    '404':
      $ref: '../components/responses/index.yaml#/NotFound'
    '500':
      $ref: '../components/responses/index.yaml#/InternalServerError'
delete:
  tags:
    - Authentication
  summary: Delete authenticated user
  description: Delete an authenticated user account
  operationId: deleteAuthUser
  parameters:
    - $ref: '../components/parameters/index.yaml#/UidPath'
  responses:
    '204':
      description: User successfully deleted
    '404':
      $ref: '../components/responses/index.yaml#/NotFound'
    '500':
      $ref: '../components/responses/index.yaml#/InternalServerError'