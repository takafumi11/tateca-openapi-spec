get:
  tags:
    - Transactions
  summary: Get transaction detail
  description: Retrieve detailed information about a specific transaction
  operationId: getTransactionDetail
  parameters:
    - $ref: '../components/parameters/index.yaml#/GroupIdPath'
    - $ref: '../components/parameters/index.yaml#/TransactionIdPath'
  responses:
    '200':
      description: Successfully retrieved transaction details
      content:
        application/json:
          schema:
            $ref: '../components/schemas/TransactionDetailResponse.yaml'
    '404':
      $ref: '../components/responses/index.yaml#/NotFound'
    '500':
      $ref: '../components/responses/index.yaml#/InternalServerError'
delete:
  tags:
    - Transactions
  summary: Delete transaction
  description: Delete a specific transaction
  operationId: deleteTransaction
  parameters:
    - $ref: '../components/parameters/index.yaml#/GroupIdPath'
    - $ref: '../components/parameters/index.yaml#/TransactionIdPath'
  responses:
    '204':
      description: Transaction successfully deleted
    '404':
      $ref: '../components/responses/index.yaml#/NotFound'
    '500':
      $ref: '../components/responses/index.yaml#/InternalServerError'