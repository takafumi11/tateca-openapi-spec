            auth_user_id: "authUserId"
            createdAt: "2023-01-01T00:00:00+09:00"
            updatedAt: "2023-01-02T00:00:00+09:00"

    CreateLoanRequestExample:
      value:
        group_id: "123e4567-e89b-12d3-a456-426614174000"
        loan_info:
          title: "Car Loan"
          amount: 15000
